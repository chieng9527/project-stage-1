<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amethysta&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- 導覽列 -->
  <header class="navbar">
    <div class="title">My Website</div>
    <div class="hamburger-icon">
      <img src="./2290865_hamburger menu_list_menu_sentences_text_icon.png" alt="">
    </div>
    <nav class="menu">
      <div class="close-btn">x</div>
      <a href="#">Item 1</a>
      <a href="#">Item 2</a>
      <a href="#">Item 3</a>
      <a href="#">Item 4</a>
    </nav>
  </header>

  <!-- 歡迎區域 -->
  <section class="welcome">
    <h1>Welcome to MyHome</h1>
  </section>

  <!-- 主內容 -->
  <main class="content">
    <!-- 小盒子區域 -->
    <div class="small-boxes">
    </div>
    <!-- 大盒子區域 -->
    <div class="big-boxes">
    </div>
    <button id="load-more">Load More</button>
  </main>
  <script src="./script.js"></script>
</body>

</html>
