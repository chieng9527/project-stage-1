<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>首頁</title>
  <script>
    function validateForm() {
      const agree = document.getElementById('agree')
      if (!agree.checked) {
        alert('Please check the checkbox first');
        return false;
      }
      return true;
    }

    function validateNumber() {
      const num = document.getElementById('number').value;
      if (!/^[1-9]\d*$/.test(num)) {
        alert('Please enter a positive number');
        return false;
      }
      window.location.href = `/square/${num}`;
      return false;
    }
  </script>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <header>
    <h1>歡迎光臨，請輸入帳號密碼</h1>
  </header>
  <h2>登入系統</h2>
  <form action="/signin" method="post" onsubmit="return validateForm()">
    <label>帳號<input type="text" name="username" placeholder="Username"></label>
    <label>密碼<input type="password" name="password" placeholder="Password"></label>
    <label>
      同意條款<input type="checkbox" id="agree">
    </label>
    <button type="submit">登入</button>
  </form>
  <hr />
  <h2>計算正整數的平方</h2>
  <form onsubmit="return validateNumber()">
    <label>正整數<input type="text" id="number" placeholder="請輸入一個正整數"></label>
    <button type="submit">計算</button>
  </form>
</body>

</html>
