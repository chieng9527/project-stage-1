<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>首頁</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <header>
    <h1>歡迎光臨，請註冊登入系統</h1>
  </header>
  <h2>註冊帳號</h2>
  <form action="/signup" method="post" onsubmit="return validateForm()">
    <label>姓名<input type="text" name="name" placeholder="name"></label>
    <label>帳號<input type="text" name="username" placeholder="Username"></label>
    <label>密碼<input type="password" name="password" placeholder="Password"></label>
    <button type="submit">註冊</button>
  </form>
  <hr />
  <h2>登入系統</h2>
  <form action="/signin" method="post" onsubmit="return validateForm()">
    <label>帳號<input type="text" name="username" placeholder="Username"></label>
    <label>密碼<input type="password" name="password" placeholder="Password"></label>
    <button type="submit">登入</button>
  </form>
</body>

</html>
